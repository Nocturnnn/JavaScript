<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>aqui vai o resiltado</p>
    <p>aprendendo usar <strong>DOM</strong> em JavaScript</p>
    <p>o style Ã© feito completamente com <strong>DOM</strong></p>
    <div id="msg">clique em mim</div>

    <script>
        var corpo = window.document.body
        corpo.style.background = 'black'

        var cor = window.document.body
        cor.style.color = 'grey'

        //por id
        var m = window.document.getElementById('msg')
        m.style.background = 'green'

        //por seletor
        var s = window.document.querySelector('div#msg')
        s.style.color = 'black'
    </script>
</body>
</html>
